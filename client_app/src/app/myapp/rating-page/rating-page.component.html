<div class="min-h-screen bg-slate-50/50 py-20">
    <div *ngIf="pizzaRate.length != 0" class="container mx-auto">
        <div class="max-w-xl mx-auto p-1 sm:p-4 ">
            <div class="mt-4 my-2 sm:mx-7 ">
                <h1 class="font-bold text-3xl text-gray-700 text-center">Оценка пицц</h1>
            </div>
        </div>
    </div>

    <!-- пиццы -->
     <div class="max-w-xl mx-auto p-1 sm:p-4 "> 
        <div *ngFor="let pizza of pizzaRate; index as i" class="mt-4 mb-14 sm:mx-7">

            <div class="flex flex-row">
                <div class="flex-initial w-40 ">
                    <img [src]="pizza.UrlImg" alt="">
                </div>

                <div class="flex flex-row justify-between w-full">
                    <div class="flex flex-col mx-3 flex-1 ">
                        <div class="font-semibold text-lg text-gray-900">Пицца «{{pizza.PizzaName}}»</div>
                        <div class="mt-2 text-emerald-500" style="font-size: 25px;">
                            <ngb-rating [(rate)]="pizza.Rating" (rateChange)="changeRate(pizza.PizzaId, i)"></ngb-rating>
                        </div>
                    </div>
                </div>

            </div>

            <div style="height: 1px;" class="my-6 w-full bg-gray-100"></div>
        </div>

    </div>

    <!-- если ничего не заказывали -->
    <div *ngIf="pizzaRate.length == 0" class="container mx-auto">
        <div class="max-w-xl mt-10 mx-auto p-1 sm:p-4 text-center">
            <div>
                <h1 class="my-3 font-bold text-3xl text-gray-700">Вы не заказывали ни одну пиццу!</h1>
                <p class="text-gray-500 dark:text-gray-400">Вернитесь на главную страницу и выберите что-нибудь
                </p>
            </div>
            <div>
                <button type="button" [routerLink]="['/']"
                    class="mt-6 text-center mx-2 bg-emerald-500 shadow-md
                    hover:bg-emerald-600 hover:shadow-lg
                    active:bg-emerald-700 active:shadow-lg
                    transition duration-150
                    ease-in-out rounded-md 
                    text-white text-base font-medium px-6 py-2 ">
                    На главную</button>
            </div>
        </div>
    </div>
</div>
